<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/reg.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <h1>Đăng ký</h1>
        <form onsubmit="return false;">
            <input type="text" name="name" id="name" placeholder="Tên người dùng">
            <input type="text" name="username" id="username" placeholder="Tên đăng nhập">
            <input type="password" name="password" id="password" placeholder="Mật khẩu">
            <input type="password" placeholder="Nhập lại mật khẩu" id="repassword">
            <button type="submit" onclick="register()">Đăng ký</button>
            <p>Bạn đã đăng ký thành công hoặc đã có tài khoản?</p>
            <a href="../html/login.html">Đăng nhập</a>
        </form>
    </div>
    <script src="../js/reg.js"></script>
</body>
</html>
